<html>
<head>
  <title>Dashboard composed from several SeekTable reports - SeekTable Examples</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-form navbar-left">
      <div class="form-group">
        <select id="filter_year" class="form-control">
          <option value="">(all years)</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
        </select>
      </div>
	  <a href="https://github.com/seektable/examples/blob/gh-pages/embedded-reports/dashboard.html" class="btn btn-default">Show Source code</a>
    </div>
  </div>
</nav>


<div class="container-fluid">


<div class="row">
<div class="col-sm-6">
<h4 style="margin-bottom:0px;">Sales by Country</h4>
<iframe id="sales_by_country_report" name="sales_by_country_report" border="0" frameborder="0" 
    width="100%"
    height="300"
    scrolling="no" style="overflow:hidden"      
    src="https://www.seektable.com/public/report/6ba4233b4f0d4466a62bb6f466df8a4f"></iframe>
</div>
<div class="col-sm-6">
<h4 style="margin-bottom:0px;">Bestsellers</h4>
<iframe id="bestseller_report" name="bestseller_report" border="0" frameborder="0" 
    width="100%"
    height="300"
    scrolling="no" style="overflow:hidden"      
    src="https://www.seektable.com/public/report/376d011a143a4e5b8c30df7e62ac6b8c"></iframe>
</div>

</div>
<h4 style="margin-bottom:0px;">Sales in time</h4>
<iframe id="sales_dynamics_report" name="sales_dynamics_report" border="0" frameborder="0" 
    width="100%"
    height="450"
    scrolling="no" style="overflow:hidden"      
    src="https://www.seektable.com/public/report/49b17b8ef6f74c3f81c6e5b479e9402b"></iframe>

</div>

<script type="text/javascript">
$(function() {
	$('#filter_year').change(function() {
	  var reportParams = {};
	  var filterYear = $(this).val();
	  reportParams['filter_year'] = filterYear!="" ? filterYear : null;
	  
	  var refreshMsgJson = JSON.stringify( {"action":"refresh","args":[reportParams]} );
	  window.frames.sales_by_country_report.postMessage(refreshMsgJson, "*");
	  window.frames.bestseller_report.postMessage(refreshMsgJson, "*");
	  window.frames.sales_dynamics_report.postMessage(refreshMsgJson, "*");
	});
});
</script>

</body>
</html>
