<html>
<head>
  <title>Embedded report with an export link outside iFrame - SeekTable Examples</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-form navbar-left">
	  <a href="javascript:doExport('pdf')" class="btn btn-primary">Export to PDF!</a>
	  <a href="https://github.com/seektable/examples/blob/gh-pages/embedded-reports/report-custom-filter-simple.html" class="btn btn-default">Show Source code</a>
    </div>
  </div>
</nav>

<iframe id="embedded_report" name="embedded_report" border="0" frameborder="0" 
    width="800"
    height="600"
    scrolling="no" style="overflow:hidden"      
    src="https://www.seektable.com/public/report/1b0509d283904b4995f6968bdd4793f7?show_report_name=false"></iframe>

<script type="text/javascript">
window.doExport = function(format) {
  window.frames.embedded_report.postMessage( 
	  JSON.stringify( {"action":"export","args":[format]} ), "*");
};
</script>

</body>
</html>
